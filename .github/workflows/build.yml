name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v2

      - name: Log in to the Container registry
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push Docker image
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  verify:
    runs-on: ubuntu-latest
    container: 
      image: ghcr.io/markphip/svnrm:main
      credentials:
          username: ${{ github.actor }}
          password: ${{ secrets.github_token }}
      volumes:
        - .:/home/svnrm
    needs: build
    steps:
      - name: Prepare RM Environment
        run: |
            svn co --depth=immediates https://svn.apache.org/repos/asf/subversion/trunk
            svn up --set-depth=infinity trunk/tools
            svn up --set-depth=infinity trunk/build
            python trunk/tools/dist/release.py build-env 1.14.0

      - name: Create release tarballs
        run:  python trunk/tools/dist/release.py roll 1.14.2 1899108

      - name: Prepare build
        run:  |
            tar xzf deploy/subversion-1.14.2.tar.gz
            cd subversion-1-14.2
            ./get-deps.sh
            ./autogen.sh
            ./configure --enable-javahl --with-junit=/usr/share/java/junit4.jar \
              --with-jdk=/usr/lib/jvm/default-java --with-ctypesgen=/usr/local/bin/ctypesgen \
              --enable-mod-activation --prefix=/opt/build-svn --with-serf=/usr

      - name: Build SVN
        run:  |
            make -j4 && \
            make javahl && \
            make swig-py && \
            make swig-pl && \
            make swig-rb

